<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator - Odin Project</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="calc">
            <div class="calc-display-section">
                <div class="calc-display-history"></div>
                <div class="calc-display">0</div>
            </div>
            <div class="calc-buttons">
                <button class="number" value=0>0</button>
                <button class="number" value=1>1</button>
                <button class="number" value=2>2</button>
                <button class="number" value=3>3</button>
                <button class="number" value=4>4</button>
                <button class="number" value=5>5</button>
                <button class="number" value=6>6</button>
                <button class="number" value=7>7</button>
                <button class="number" value=8>8</button>
                <button class="number" value=9>9</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="/">/</button>
                <button class="operator" value="*">*</button>
                <button class="special" id="all-clear" value="AC">AC</button>
                <button class="special" id="clear" value="C">C</button>
                <button class="special" id="delete" value="delete">DEL</button>
                <button class="special" id="equals" value="=">=</button>
            </div>
        </div>
    </main>
</body>
</html>
